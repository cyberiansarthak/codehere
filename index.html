<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="codemirror-5.65.9/lib/codemirror.js"> </script>
    <link rel="stylesheet" href="codemirror-5.65.9/lib/codemirror.css">
    <script src="codemirror-5.65.9/mode/xml/xml.js"></script>
    <script src="codemirror-5.65.9/mode/css/css.js"></script>
    <script src="codemirror-5.65.9/mode/javascript/javascript.js"></script>
    <script src="codemirror-5.65.9/addon/edit/closetag.js"></script>
    <script src="codemirror-5.65.9/addon/edit/closebrackets.js"></script>

    <link rel="stylesheet" href="codemirror-5.65.9/theme/dracula.css">


    <title>Codebook</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #131417;
        }
        .starter{
            position: absolute;
            top: 40px;
            background-color: #1e1f26;
            width: 200px;
            height: 1050px;
        }

        #logo {
            float: left;
            font-weight: bold;
            font-size: 120%;
            padding: 5px 5px;
            color: white;
        }

        #header {
           
            width: 100%;
            background-color:#1e1f26;
            padding: 5px;
            height: 35px;

        }

        .buttongrp {
            width: 233px;
            margin: 0 auto;
            background: none;
        }

        .togglebutton {
            float: left;
            border: 2px solid white;
            padding: 6px;
            border-right: none;
            font-size: 90%;
            color: white;


        }

        #html {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        #output {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-right: 2px solid white;
        }

        #bodycontainer {
            position: absolute;
            top: 50px;
            left: 250px;
            border-radius: 20px;
            width: 900px;
            height: 400px;
            background-color: #24252a;
            background-image: linear-gradient(45deg,#24252a 0%, #454852 100%);
            position: relative;
        }



        #logo:hover {
            color: yellowgreen;
        }

        .togglebutton:hover {
            background-color: white;
            color: black;
            border-color: white;
        }

        .higlightedbut {
            background-color: white;
            border-color: white;
            font-weight: 500;
            color: black;
        }

        .active {
            background-color: white;
            color: black;
            border-color: white;
        }

        .theme1 {
          
            font-weight: 700;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: #282a36;
           width: 300px;
           height: 180px;
           border-radius: 10px;
        
        }
        .themehtml{
            position: relative;
            top: 50px;
            left: 30px;
        }
        .themecss{
            position: absolute;
            top: 200px;
            left: 300px;
        }
        .themejavascript{
            position: absolute;
            top: 40px;
            left: 580px;
        }

        .theme2 {
            position: absolute;
             top: 0px;
            left: 950px;
            width: 300px;
            text-align: center;
            padding: 10px;
             margin-right: 100px;
            background-color: white;
            padding: 3px;
          
            border-radius: 5px;
        }

        .img {
            padding-left: 5px;
            padding-right: 2px;
            width: 13px;

           
        }

        .hidden {
            display: none;
        }

        iframe {
            background-color: white;
            border: none;
            width: 300px;
            height: 90vh;
        }
        .footer{
            
            position: absolute;
            top:800px ;
            left: -50px;
            width: 1330px;
            height: 200px;
            background-color: black;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .codebook{
            padding-left: 30px;
            color: white;
            font-size: 30px;
        }
        .footerul{
            padding-left: 45px;
            
            color: grey;
        }
        li:hover{
            color: white;
        }
        .developer{
            display: flex;
            color: grey;
            position: absolute;
            top: 50px;
            left: 450px;

        }
        .developer li{
            width: 110px;
            text-decoration: none;
            text-align: center;
            padding: 20px;
            display: flex;
        }
        .team{
            color: white;
          text-align: center;
          margin-top: -60px;
          margin-left: 70px;
          font-family: 'Times New Roman', Times, serif;
            
        }
        .fixed{
            
           
        }

        @media (max-width:400px) {
            .buttongrp {
                width: 250px;
                margin: 0 auto;
                background: none;
                float: left;
            }

        }
    </style>
</head>

<body>
    <div class="starter"></div>
    <div id="header">
        <div id="logo">Codebook</div>
        <div class="buttongrp">
            <div class="togglebutton " id="html">Html</div>
            <div class="togglebutton" id="css">Css</div>
            <div class="togglebutton" id="javascript">Javascript</div>
            <div class="togglebutton  active" id="output">Output</div>
        </div>
    </div>
    <div class="fixed">
    <div id="bodycontainer">
        <div class="theme1 themehtml ">
            <div ><img src="black-settings-button.png" alt="img" class="img">Html</div><textarea id="htmlPanel"
                class="panel"><p id ="text">welcome to code book</p> <button id ="togglebutton"> click me!</button></textarea>
        </div>
        <div class="theme1  themecss ">
            <div class="font"><img src="black-settings-button.png" alt="img" class="img">CSS</div>
            <textarea id="cssPanel" class="panel hidden">
        p{color:green;}
        #togglebutton{
          border-radius:5px;
          border: 2px solid black;
          background-color: white;
          
        }
        #togglebutton:hover{
           background-color: black;
          color: white;
        }
       </textarea>
        </div>
        <div class="theme1 themejavascript ">
            <div class="font"><img src="black-settings-button.png" alt="img" class="img">JAVASCRIPT</div> <textarea id="javascriptPanel" class="panel hidden">  document.getElementById("togglebutton").onclick = function(){
        document.getElementById("text").innerHTML="Here you see your changes!";
    }</textarea>
        </div>
        <div class="theme2 ">
            <div class="font">OUTPUT</div> <iframe id="outputPanel" class="panel"></iframe>
        </div>
        <div class="footer"><p class="codebook">Code book</p><p  class="team">Our team</p><ul class="footerul"><li>Html</li><li>Css</li><li>javascript</li></ul>
        <ul class="developer">
            <li>Anuradha meena  Html</li><li>Sarthak khare  Css</li><li> Dev Jadiya   javascript</li></ul></div>
    </div>
</div>
    <script type="text/javascript">
        var htmlPanel = CodeMirror.fromTextArea(document.getElementById("htmlPanel"), {
            mode: "xml",
            theme: "dracula",
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true
        });
        htmlPanel.setSize(250,150);
        var cssPanel = CodeMirror.fromTextArea(document.getElementById("cssPanel"), {
            mode: "css",
            theme: "dracula",
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true
        });
        cssPanel.setSize(250,150);

        var javascriptPanel = CodeMirror.fromTextArea(document.getElementById("javascriptPanel"), {
            mode: "javascript",
            theme: "dracula",
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true
        });
        javascriptPanel.setSize(250,150);


        function outputPanel() {
            $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + cssPanel.getValue() +
                "</style></head><body>" + htmlPanel.getValue() + "</body></html>");
            document.getElementById("outputPanel").contentWindow.eval(javascriptPanel.getValue());
        }


        $("#logo").click(function () {
            $(".buttongrp").fadeOut(400);
        });
        $("body").click(function () {
            $(".buttongrp").fadeIn(400);
        });
        $(".togglebutton").hover(function () {
            $(this).addClass("highlightedbut")
        }, function () {
            $(this).removeClass("highlightedbut")
        });
        $(".togglebutton").click(function () {
            $(this).toggleClass("active");
            $(this).removeClass("highlightedbut");
            var panelId = $(this).attr("id") + "Panel";
            $("#" + panelId).toggleClass("hidden");


        });



        $("textarea").on('change keyup paste', function () {


            outputPanel();



        });


    </script>


</body>



</html>
